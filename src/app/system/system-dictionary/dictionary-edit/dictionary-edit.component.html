<div class="edit">
  <div class="edit-text">{{title}}</div>

  <form #dictionaryForm="ngForm" (ngSubmit)="submitForm()">
      sn: <input type="text" value="{{work.sn}}" [(ngModel)]="work.sn" name="sn"> <br>
      name:<input type="text" value="{{work.name}}" [(ngModel)]="work.name" name="name">  <br>
      value:<input type="text" value="{{work.value}}" [(ngModel)]="work.value" name="value">  <br>
      enabled:<input type="text" value="{{work.enabled}}" [(ngModel)]="work.enabled" name="enabled">  <br>
      parentId: <input type="text" value="{{work.parentId}}" [(ngModel)]="work.parentId" name="parentId">  <br>
      <button class="btn btn-default" type="submit">保存</button>
  </form>

</div>
