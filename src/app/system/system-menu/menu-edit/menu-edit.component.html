<div class="edit">
  <div class="edit-text">{{title}}</div>
  <form #menuForm="ngForm" (ngSubmit)="submitForm()">
    sn:  <input type="text" value="{{menu.sn}}" [(ngModel)]="menu.sn" name="sn"> <br>
    name: <input type="text" value="{{menu.name}}" [(ngModel)]="menu.name" name="name">  <br>
    url: <input type="text" value="{{menu.url}}" [(ngModel)]="menu.url" name="url">  <br>
    parent_id: <input type="text" value="{{menu.parent_id}}" [(ngModel)]="menu.parent_id" name="parent_id">  <br>
    <button class="btn btn-default" type="submit">保存</button>
  </form>

</div>
