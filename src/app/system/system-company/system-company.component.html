<div class="row">
  <div class="col-sm-12">

    <button class="btn btn-default" (click)="goToEdit()">添加公司管理</button>

    <table class="table table-condensed">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>fullName</th>
        <th>type</th>
        <th>code</th>
        <th>contacts</th>
        <th>tel</th>
        <th>postcode</th>
        <th>address</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.name}}</td>
        <td>{{company.fullName}}</td>
        <td>{{company.type}}</td>
        <td>{{company.code}}</td>
        <td>{{company.contacts}}</td>
        <td>{{company.tel}}</td>
        <td>{{company.postcode}}</td>
        <td>{{company.address}}</td>
        <td>
          <a href="javascript:void(0);" (click)="update(company.id)">修改</a>
          <a href="javascript:void(0);" (click)="delItem(company.id)">删除</a>
        </td>
      </tr>

      </tbody>

    </table>

  </div>
</div>
