<!-- 按钮-->
<div>
<button pButton type="button" label="Click"></button>
</div>
<!-- 上传图片 -->
<label>照片：</label>
<div>
    <!--上传组件 -->
     <p-fileUpload
         name="uploadPhoto[]"
         url="http://localhost:3333/api/upload"
         (onUpload)="onPhotoUpload($event)" accept="image/*" maxFileSize="1000000">
         <ng-template pTemplate type="content">
             <ul *ngIf="photoFiles.length">
                 <li *ngFor="let file of photoFiles">
                     {{file.name}} - {{file.size}} bytes
                 </li>
             </ul>
         </ng-template>
     </p-fileUpload>
</div>
<!--如果图片上传成功，显示图片 -->
<div *ngIf="demo.photo">
    <img src="{{photoUrl}}">
</div>
<br>
<div>
    <p-calendar [(ngModel)]="dateValue" [locale]="cn"></p-calendar>
</div>
<br>
<!-- 分页-->
<div>
    <p-paginator rows="10" totalRecords="100" [rowsPerPageOptions]="[10,20,30]" pageLinkSize="3"  (onPageChange)="paginate($event)"></p-paginator>
    <!--
        rows   一页有多少数据
        totalRecords 总共有多少数据
       rowsPerPageOptions 控制 rows
       pageLinkSize  显示多少按钮
    -->
</div>
<!-- 树形 表格-->
<p-treeTable [value]="files" selectionMode="single" [(selection)]="selectedFile"
    (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)" [style]="{'margin-top':'50px'}">
   <p-header>List of Files</p-header>
    <!--<p-footer>Choose from the list.</p-footer>-->
     <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
</p-treeTable>

<p-treeTable [value]="files" selectionMode="single" [(selection)]="selectedFile" [contextMenu]="cm">
    <p-header>Context Menu</p-header>
    <p-column field="name" header="Name"></p-column>
    <p-column field="size" header="Size"></p-column>
    <p-column field="type" header="Type"></p-column>
     <!--<p:column>-->
        <ng-template let-col let-node="rowData" pTemplate="header">
            <button type="button" pButton label="Refresh"></button>
        </ng-template>
        <!--</p:column>-->
</p-treeTable>

<p-contextMenu #cm [model]="items"></p-contextMenu>

<p-confirmDialog width="425"></p-confirmDialog>

<button type="button" (click)="confirm1()" pButton icon="fa-check" label="确认"></button>

<button type="button" (click)="confirm2()" pButton icon="fa-trash" label="删除"></button>
